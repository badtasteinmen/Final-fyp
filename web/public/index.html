<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitution Learning App</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        /* Drawer Styling */
        .drawer {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            overflow: hidden;
            transition: left 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        .drawer.open {
            left: 0;
        }
        .drawer ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .drawer ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #444;
        }
        .drawer ul li a {
            color: white;
            text-decoration: none;
        }

        /* Main Content Styling */
        .container header {
            text-align: center;
            margin: 20px 0;
        }
        .fullscreen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .info-box, .thick-border-box {
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            line-height: 1.6;
        }
        .info-box {
            background-color: #05a5b7;
            border: 4px solid #007bff;
        }
        .thick-border-box {
            background-color: #05a5b7;
            border: 4px solid #007bff;
        }
        h3 {
            color: #cdf727;
            margin-top: 0;
        }

        /* Updated Button Container for Top-Right Alignment */
        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: flex-end;
        }

        /* Enhanced Buttons */
        .button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #007bff, #0056b3);
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background: linear-gradient(45deg, #0056b3, #003f7f);
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: scale(1.05);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .info-box, .thick-border-box {
                font-size: 14px;
                padding: 15px;
            }
            .button-container {
                flex-direction: column;
                gap: 5px;
            }
        }
        .logout-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #ff6f61, #d0473e);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logout-button:hover {
            background: linear-gradient(135deg, #d0473e, #ff6f61);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
   
    <!-- Fullscreen Background -->
    <img src="image.jpg" alt="Indian Constitution" class="fullscreen-image">

    <!-- Main Content -->
    <div class="container">
        <header>
            <h1>Welcome to the Constitution Learning App</h1>
            <p>Your guide to understanding the Indian Constitution</p>
        </header>
    </div>

    <!-- Top-right navigation buttons -->
    <div class="button-container">
        <a href="home.html" class="button">Preamble</a>
        <a href="theory.html" class="button">Start Learning</a>
        <a href="quiz.html" class="button">Quiz</a>
        <a href="about.html" class="button">About</a>
        <a href="#" class="logout-button" id="logout-button">Logout</a>
    </div>

    <!-- JavaScript -->
    <script>
        // Redirect to login page if not logged in
        window.onload = function () {
            const isLoggedIn = sessionStorage.getItem("isLoggedIn");
            if (!isLoggedIn) {
                window.location.href = "login.html";
            }
        };

        // Logout functionality
        document.getElementById("logout-button").addEventListener("click", function () {
            sessionStorage.removeItem("isLoggedIn");
            window.location.href = "login.html";
        });

        // Toggle drawer menu
        const menuIcon = document.getElementById('menu-icon');
        const drawer = document.getElementById('drawer');
        menuIcon.addEventListener('click', () => {
            drawer.classList.toggle('open');
        });
    </script>
</body>
</html>
