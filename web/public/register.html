<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: #333;
        }

        /* Container Styling (Glassmorphism) */
        .container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="email"],
        input[type="password"] {
            padding: 12px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #ff5c93;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 92, 147, 0.6);
        }

        button[type="submit"] {
            padding: 15px 25px;
            background: linear-gradient(135deg, #ff5c93, #ff7eb3);
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 92, 147, 0.6);
            transition: all 0.3s ease-in-out;
        }

        button[type="submit"]:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(87, 243, 235, 0.8);
        }

        button[type="submit"]:active {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 92, 147, 0.5);
        }

        p {
            font-size: 0.9rem;
            color: #fdfdfd;
            margin-top: 20px;
        }

        p a {
            color: #8c0e43;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        p a:hover {
            color: #f41a63;
        }

        /* Interactive Hover Effect */
        .container:hover {
            box-shadow: 0 15px 50px rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form action="/register" method="POST" onsubmit="handleRegister(event)">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Create a password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        function handleRegister(event) {
            event.preventDefault();
            // Simulate saving user data
            const email = event.target.email.value;
            const password = event.target.password.value;

            alert("Registration successful! You can now log in.");
            window.location.href = "login.html"; // Redirect to login.html
        }
    </script>
</body>
</html>
